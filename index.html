<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESELA - Login</title>
    <style>
        body {
            font-family: Verdana;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .login-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        input[type="submit"] {
            padding: 10px;
            width: 100%;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a TESELA</h1>
    <p>Iniciar Sesi칩n.</p>

    <div class="login-form">
        <form id="loginForm">
            <label for="username">Usuario:</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Contrase침a:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="Iniciar Sesi칩n">
        </form>
        <p>Usuario: admin | Contrase침a: admin123</p>
    </div>

    <!-- Scripts externos -->
    <script src="Redireccion.js"></script>
    <script src="Entrada.js"></script>
    <script src="AvisoConAlerta.js"></script>

    <!-- Manejo del formulario -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
                loginError("Debe completar todos los campos antes de continuar.");
            } else if (username === "admin" && password === "admin123") {
                loginSuccess();
            } else {
                loginError();
            }
        });
    </script>
</body>
</html>
