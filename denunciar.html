<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UGT</title>

    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid red;
            background-color: #fff;
        }

        .header .boton {
            color: red;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
            border: 2px solid red;
            padding: 5px 15px;
            border-radius: 6px;
            margin-right: 10px;
        }

        .header .boton:hover {
            background-color: #ffe5e5;
        }

        .header .logo {
            max-width: 120px;
            height: auto;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .titulo {
            font-size: 26px;
            font-weight: bold;
            color: red;
            margin-bottom: 20px;
        }

        .texto {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        input, textarea {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .enviar {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        .enviar:hover {
            background-color: darkred;
        }
    </style>

    <script>
        async function enviarDenuncia() {
            const titulo = document.getElementById("titulo").value.trim();
            const mensaje = document.getElementById("mensaje").value.trim();

            if (!titulo || !mensaje) {
                alert("Rellena todos los campos");
                return;
            }

            const res = await fetch("/api/denuncia", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ titulo, mensaje })
            });

            if (res.ok) {
                alert("Denuncia enviada correctamente");
                window.location.href = "index.html";
            } else {
                alert("Error al enviar la denuncia");
            }
        }
    </script>
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <div>
            <a href="index.html" class="boton">Volver</a>
            <a href="IniciarSesion.html" class="boton">Administración</a>
        </div>
        <img src="https://ugt.es/sites/default/files/UGT_H_Policroma.png" alt="UGT" class="logo">
    </div>

    <!-- CONTENIDO -->
    <div class="container">
        <div class="titulo">Panel de Gestión</div>
        <div class="texto">
            Desde esta sección se gestionarán los distintos formularios y funcionalidades
            del sistema. Completa el formulario para enviar una denuncia.
        </div>

        <input id="titulo" placeholder="Título de la denuncia">
        <br>
        <textarea id="mensaje" placeholder="Describe la denuncia"></textarea>
        <br>
        <button class="enviar" onclick="enviarDenuncia()">Enviar denuncia</button>
    </div>

</body>
</html>
