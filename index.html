<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UGT - Unión General de Trabajadores</title>

    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            text-align: center;
        }

        .container {
            margin-top: 40px;
        }

        .logo {
            max-width: 250px;
            width: 80%;
            height: auto;
            display: block;
            margin: auto;
        }

        .titulo {
            margin-top: 30px;
            color: red;
            font-size: 26px;
            font-weight: bold;
        }

        .panel {
            margin-top: 40px;
            padding: 15px 25px;
            display: inline-block;
            cursor: pointer;
            color: red;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid red;
            border-radius: 6px;
        }

        .panel:hover {
            background-color: #ffe5e5;
        }

        .panel-denunciar {
            color: white;
            background-color: orange;
            border-color: orange;
        }

        .panel-denunciar:hover {
            background-color: #ffb84d;
        }

        .contenido {
            display: none;
            margin-top: 30px;
            font-size: 18px;
            max-width: 600px;
            margin: auto;
            text-align: justify;
        }
    </style>

    <script>
        function cambiarPanel(panel) {
            document.getElementById('panelInicio').style.display = 'none';
            document.getElementById('panelContacto').style.display = 'none';
            document.getElementById('panelUGT').style.display = 'none';

            document.getElementById(panel).style.display = 'block';
        }

        function redirigirDenunciar() {
            window.location.href = "denunciar.html";
        }
    </script>
</head>
<body>

<div class="container">

    <!-- PANEL INICIO -->
    <div id="panelInicio">
        <img
            src="https://ugt.es/sites/default/files/UGT_H_Policroma.png"
            alt="UGT"
            class="logo"
        >

        <div class="panel panel-denunciar" onclick="redirigirDenunciar()">
            Denunciar
        </div>

        <div class="panel" onclick="cambiarPanel('panelUGT')">
            Qué es la UGT
        </div>

        <div class="panel" onclick="cambiarPanel('panelContacto')">
            Contacto
        </div>
    </div>

    <!-- PANEL CONTACTO -->
    <div id="panelContacto" class="contenido">
        <div class="titulo">Contacto</div>
        <p>doctor4446666 (Discord)</p>

        <div class="panel" onclick="cambiarPanel('panelInicio')">
            Volver
        </div>
    </div>

    <!-- PANEL UGT -->
    <div id="panelUGT" class="contenido">
        <div class="titulo">¿Qué es la UGT?</div>

        <p>
            La <strong>UGT (Unión General de Trabajadores)</strong> es uno de los sindicatos más importantes de España.
        </p>

        <p>
            Fundada en 1888, la UGT tiene una larga trayectoria histórica y presencia en muchos sectores.
        </p>

        <div class="panel" onclick="cambiarPanel('panelInicio')">
            Volver
        </div>
    </div>

</div>

</body>
</html>
